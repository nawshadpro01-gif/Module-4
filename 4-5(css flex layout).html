<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box </title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid tomato;
            font-size: 3em;
            height: 100px;
        }
        .box-container{
            display: flex;
            justify-content: center;
        }
        .box {
            border: 2px solid tomato;
            font-size: 3em;
            height: 100px;
            width: 150px;
            
        }
        .flex-container{
            display: flex;
            flex-wrap: wrap;
        }
        .card{
            border: 2px solid tomato;
            font-size: 3em;
            height: 100px;
            width: 150px;
            background-color: lightblue;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>


    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div> 
    </div>
    <div class="card-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
    </div>
    <div class="flex-container">
        <div class="card">card-1</div>
        <div class="card">card-2</div>
        <div class="card">card-3</div>
        <div class="card">card-4</div>
        <div class="card">card-5</div>
        <div class="card">card-6</div>
        <div class="card">card-7</div>
        <div class="card">card-8</div>
        <div class="card">card-9</div>
        <div class="card">card-10</div>
        <div class="card">card-11</div>
        <div class="card">card-12</div>
        <div class="card">card-13</div>
        <div class="card">card-14</div>
        <div class="card">card-15</div>
        <div class="card">card-16</div>
        <div class="card">card-17</div>
        <div class="card">card-18</div>
        <div class="card">card-19</div>
        <div class="card">card-20</div>
    </div>
</body>
</html>
